[buildout]
prefer-final = false
newest = false
download-cache = .cache
develop = .
parts = 

[project]
name = infi.recipe.python
homepage = https://github.com/Infinidat/${project:name}
company = Infinidat
namespace_packages = ['infi', 'infi.recipe']
install_requires = [
	'infi.os_info',
	'setuptools',
	'zc.buildout'
	]
version_file = src/infi/recipe/python/__version__.py
description = a recipe for downloading and packing portable builds of Python
long_description = when building large applications in Python, you want to embed the interpreter within your app. This recipe lets you do it
console_scripts = []
gui_scripts = []
package_data = []
upgrade_code = None
product_name = ${project:name}
post_install_script_name = None
pre_uninstall_script_name = None

[isolated-python]
recipe = infi.recipe.python
version = v3.8.0.2

[setup.py]
recipe = infi.recipe.template.version
input = setup.in
output = setup.py

[__version__.py]
recipe = infi.recipe.template.version
output = ${project:version_file}

[development-scripts]
dependent-scripts = true
recipe = infi.recipe.console_scripts
eggs = infi.traceback
	${project:name}
	coverage
	ipython
	mock
	nose
interpreter = python

[pack]
recipe = infi.recipe.application_packager

[sublime]
recipe = corneti.recipes.codeintel
eggs = ${development-scripts:eggs}

