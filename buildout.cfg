
[buildout]
develop = . 
parts = setup.py __init__.py scripts
include-site-packages = false
relative-paths = true
unzip = true
download-cache = .cache

[project]
name = infi.recipe.python
namespace_packages = ['infi', 'infi.recipe']
install_requires = ['setuptools', 'infi.recipe.template.version >= 0.3.3']
description = ['a recipe for downloading and packing portable builds of Python']
long_description = "when building large applications in Python, you want to embed the interpreter within your app. This recipe lets you do it"

[setup.py]
recipe = infi.recipe.template.version
input = setup.in
output = setup.py

[__init__.py]
recipe = infi.recipe.template.version
output = src/infi/recipe/python/__init__.py
input = inline:
    __import__("pkg_resources").declare_namespace(__name__)
    __version__ = "${infi.recipe.template.version:version}"

[scripts]
recipe = zc.recipe.egg
relative-paths = true
unzip = true
dependent-scripts = true 
eggs = ${project:name}
    ipython
    unittest2
    nose
    mock
    zc.recipe.egg
scripts = 
    ipython
    nosetests

[eclipse]
recipe = rbco.recipe.pyeclipse
project-name = ${project:name}
python-version = 2.6
project-directory = ${buildout:directory}

[pydev]
recipe = pb.recipes.pydev
eggs = ${scripts:eggs}

